<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
	<form action="#" th:action="@{/updateBook}" method="post" th:object="${book}">
	<label> Id:   </label>
        <input type="text" th:field="*{id}" /><br/>
 		<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br>
 		
        <label>title      </label>
        <input type="text" th:field="*{title}" /><br/>
 		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>
        
        <label>author</label>
        <input type="text" th:field="*{author}" /><br/>
 		<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span><br>
 		
 		
        <label>publisher    </label>
        <input type="text" th:field="*{publisher}" /><br/>
        <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span><br>
        
 		<br><br>
        <button type="submit">update book</button>   

</form>
</body>
</html>
